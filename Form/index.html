<body>
    <h1>Application Form</h1>
    <form>
        <label for="">First Name:</label>
        <input type="text" name="firstname" >
        <label for="">Last Name:</label>
        <input type="text" name="lastname"> 
        <br>
        <br>
        <label for="">Date of Birth:</label>
        <input type="date" name="DOB">
        <label for="">Age:</label>
        <input type="number" name="Age">
        <br>
        <br>
        <label for="">Gender</label>
        <select name="gender">
            <option value="Male" selected >Male</option>
            <option value="Female">Female</option>
        </select>
        <label for="">Email Address:</label>
        <input type="email" placeholder="Enter email address" name="email">
        <br>
        <br>
        <label for="Position">Position Available:</label>

        <input type="radio" id="junior-dev" name="Position" value="junior developer">
        <label for="junior-dev">Junior Developer</label>

        <input type="radio" id="mid-level-dev" name="Position" value="mid-level developer">
        <label for="mid-level-dev">Mid-Level-Developer</label>

        <input type="radio" id="senior-dev" name="Position" value="senior developer" >
        <label for="senior-dev">Senior Developer</label>
        <br>
        <br>
        <label for="">Programming Language:</label>
        <input type="checkbox"  id="java" name="P-L" value="java">
        <label for="java">Java</label>

        <input type="checkbox" id="javaScript" name="P-L" value="javaScript">
        <label for="javaScript">JavaScript</label>

        <input type="checkbox" id="python" name="P-L" value="python"> 
        <label for="python">python</label>
        <br>
        <br>
        <label for="">Password:</label>
        <input type="password" >
        <label for="">Confirm Password:</label>
        <input type="password">
        <br>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
